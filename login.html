<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Compatibilidad -->
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Titulo -->
    <title>Leaderbook - Guarda, organiza y utiliza los enlaces</title>

    <!--Descripción-->
	<meta name="author" content="Leaderbook">
	<meta name="description" content="Aplicacion utilizada para guardar, organizar y utilizar tus enlaces o links que coinsideres mas importantes">
    <meta name="keywords" content="Bookmark, Marcador, Enlace, Organizar, Link, Mark, App">

    <!-- Fuentes -->
    <link rel="stylesheet" href="./css/fonts.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600|Roboto|Roboto+Slab:500&display=swap" rel="stylesheet">

      <!-- Hojas de estilo -->
      <link rel="stylesheet" href="./css/main.css">
      <link rel="stylesheet" href="./css/login.css">

    <!-- Ico -->
    <link rel="icon" type="image/png" href="./img/ico.png">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="navbarContainer">
            <div class="logo">
                <a href="/"  class="logo__text">Leaderbook</a>
            </div>
            
            <nav class="menu">
                <div class="menu__links ">
                    <a class="menu__link menu__link_before" href="/">Home</a>
                    <a class="menu__link menu__link_before" href="#">Planes</a>
                    <a class="menu__link menu__link_before" href="#">Ayuda y Aprendizaje</a>
                    <a class="menu__link menu__link_before" href="#">Acerca de Nosotros</a>
                </div>
                
                <a href="javascript:void(0)" id="menu__hamburguer" class="icon-menu" onClick="showHide()"></a>
            </nav>
        </div>
    </header>

    <!-- Contenedor de todo el sitio excepto navbar y footer -->
    <div class="container">
        <main class="login">
            <img class="login__image" src="./img/laptop.svg" alt="Registrate">
            <h1 class="login__title">Iniciar Sesion</h1>
            
            <form class="login__form"  action="#">
                <input class="login__input" type="text" name="userUsername" placeholder="Nombre de Usuario">
                <input class="login__input"  type="password" name="userPassword" placeholder="Contraseña">
                <input class="login__input"  type="submit" value="Iniciar Sesion">
            </form>
            <a href="/register.html" class="login__register login__lostPassword">Olvidé mi contraseña</a>
            <a href="/register.html" class="login__register">Registrarse</a>
        </main>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer__content">
            <div class="footer__titleContent">
                <div class="footer__title">Leaderbook</div>
                <div class="footer__socialMedia">
                    <a href="#"><span class="footer__social_item icon-facebook" onClick="messageLinks('Facebook')"></span></a>
                    <a href="#"><span class="footer__social_item icon-instagram" onClick="messageLinks('Instagram')"></span></a>
                    <a href="#"><span class="footer__social_item icon-linkedin2" onClick="messageLinks('Linkedin')"></span></a>
                    <a href="#"><span class="footer__social_item icon-github"></span></a>
                    <a href="#"><span class="footer__social_item icon-youtube" onClick="messageLinks('Youtube')"></span></a>
                </div>
            </div>
            <div class="footer__sitemap">
                <div class="footer__sitemap_links">
                    <a href="#" class="footer__sitemap_link">Home</a>
                    <a href="#" class="footer__sitemap_link">Planes</a>
                    <a href="#" class="footer__sitemap_link">Ayuda y Aprendizaje</a>
                    <a href="#" class="footer__sitemap_link">Acerca de Nosotros</a>
                </div>
                <div class="footer__sitemap_functions">
                    <div class="footer__sitemap_language">
                        <form action="" class="footer__sitemap_language_form"><label for="language">Elige el idioma: 
                            <select name="language" id="language">
                                <option value="spanish">Español</option>
                                <option value="spanish">English</option>
                            </select>
                        </label></form>
                    </div>
                    <div class="footer__sitemap_mode">
                        <form action="" class="footer__sitemap_mode_form"><label for="mode">Modo: 
                            <select name="mode" id="mode">
                                <option value="spanish">Light</option>
                                <option value="spanish">Dark</option>
                            </select>
                        </label></form>
                    </div>
                </div>
            </div>
            <div class="footer__allrightreserved"> 
                
                <p>@ Leaderbook. Todos los derechos reservados.</p>
                <div class="footer__imageContent">
                    <img src="img/logotipo.png" class="footer__img" width="400" alt="Logo de Gaston Konstantinides">
                </div>
                
            </div>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="./js/scripts.js"></script>
</body>
</html>
